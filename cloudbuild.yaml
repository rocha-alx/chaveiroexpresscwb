steps:
  # Build the Angular application
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']

  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build', '--', '--configuration', 'production']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chaveiro-express:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/chaveiro-express:latest', '.']

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chaveiro-express:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chaveiro-express:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'chaveiro-express'
      - '--image'
      - 'gcr.io/$PROJECT_ID/chaveiro-express:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/chaveiro-express:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/chaveiro-express:latest'

options:
  logging: CLOUD_LOGGING_ONLY

